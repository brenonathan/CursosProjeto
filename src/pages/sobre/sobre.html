<ion-header>
  <ion-navbar>
    <ion-title>Detalhes</ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content padding>
 
 
    <ion-card-header>
      <h1>Curso: {{ curso?.nome }}</h1>
    </ion-card-header>
 
    <ion-card>
      <img src="{{curso?.img_icon}}"/>
      <ion-card-content>
        <p>
          Professor: {{ curso?.professor }} <br> 
          Data de Inicio: {{ curso?.dt_realizacao }} <br>
          Carga Horária: {{ curso?.carga_horaria }} horas <br>
          Conteúdo: {{ curso?.conteudo }} <br>
        </p>
      </ion-card-content>
    </ion-card>
 
    <button color="dark" ion-button block (click) = "fechar()">Fechar</button>
 
 
</ion-content>
