<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Sobre</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <ion-card>

    <ion-card-header>
      {{ curso?.nome }}
    </ion-card-header>
  
    <ion-card-content>
      {{ curso?.professor }}
      {{ curso?.cargaHoraria }}
    </ion-card-content>
  
  </ion-card>


  <button color="dark" ion-button block (click)="fechar()">Fechar</button>

</ion-content>
