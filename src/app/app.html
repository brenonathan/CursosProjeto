<ion-menu [content]="content" type="overlay">
  <ion-header>
    <ion-toolbar color="dark">
      <ion-title color="primary">Menu</ion-title>
    </ion-toolbar>
  </ion-header>
 
  <ion-content class="menu1">
    <ion-list>
      <button color="primary" class="menu1" menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>
 
</ion-menu>
 
<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
